<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifikasi Surat</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #fff;
      }

      table {
        background-color: #1e1e1e;
        color: #fff;
      }

      th, td {
        color: #fff;
      }

      input, button {
        background-color: #2c2c2c;
        color: #fff;
        border: 1px solid #444;
      }
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 1.5rem;
      background-color: inherit;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
    }

    form {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 12px;
      border: 1px solid rgba(200, 200, 200, 0.2);
      text-align: center;
    }

    .popup {
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      color: #000;
      max-width: 90%;
    }

    .popup.active {
      display: flex;
    }

    .lihat-surat-btn {
      padding: 6px 12px;
      background-color: green;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
      }

      .container {
        padding: 1rem;
      }

      table th, table td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verifikasi Surat</h2>
    <form id="verifikasiForm">
      <input type="text" id="nomorSurat" placeholder="Masukkan Nomor Surat" required />
      <br />
      <button type="submit">Verifikasi</button>
    </form>

    <div id="hasilVerifikasi"></div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <script>
    const dataSurat = [
      {
        nomor: "001/SM/07/2025",
        perihal: "Undangan Rapat Senat",
        tanggal: "2025-07-22",
        status: "Terverifikasi",
        file: "https://via.placeholder.com/400x300?text=Surat+001"
      },
      {
        nomor: "002/SM/07/2025",
        perihal: "Pengajuan Proposal",
        tanggal: "2025-07-20",
        status: "Belum Terverifikasi",
        file: "https://via.placeholder.com/400x300?text=Surat+002"
      }
    ];

    document.getElementById("verifikasiForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputNomor = document.getElementById("nomorSurat").value.trim();
      const hasil = document.getElementById("hasilVerifikasi");
      const surat = dataSurat.find(s => s.nomor === inputNomor);

      if (!surat) {
        hasil.innerHTML = `<p style="color:red;">Nomor surat tidak ditemukan.</p>`;
        return;
      }

      hasil.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Nomor Surat</th>
              <th>Perihal</th>
              <th>Tanggal Ditandatangani</th>
              <th>Status</th>
              <th>Lihat Surat</th>
            </tr>
          </thead>
          <tbody>
            <tr onclick="showPopup('${surat.perihal}', '${surat.tanggal}', '${surat.status}')">
              <td>${surat.nomor}</td>
              <td>${surat.perihal}</td>
              <td>${surat.tanggal}</td>
              <td>${surat.status}</td>
              <td><a href="${surat.file}" target="_blank" class="lihat-surat-btn">Lihat</a></td>
            </tr>
          </tbody>
        </table>
      `;
    });

    function showPopup(perihal, tanggal, status) {
      const popup = document.getElementById("popup");
      const content = document.getElementById("popupContent");
      content.innerHTML = `
        <h3>Detail Surat</h3>
        <p><strong>Perihal:</strong> ${perihal}</p>
        <p><strong>Tanggal:</strong> ${tanggal}</p>
        <p><strong>Status:</strong> ${status}</p>
        <button onclick="closePopup()">Tutup</button>
      `;
      popup.classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }
  </script>
</body>
</html>
