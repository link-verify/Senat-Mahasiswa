<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Surat Senat Mahasiswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom right, #222, #444);
      font-family: 'Segoe UI', sans-serif;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .verifikasi-container {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #43a047;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
    }

    .result p {
      margin: 5px 0;
    }

    .success {
      color: #4caf50;
    }

    .failed {
      color: #ff5252;
    }

    .lihat-link {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #2196f3;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="verifikasi-container">
    <h2>Verifikasi Nomor Surat</h2>
    <input type="text" id="nomorSurat" placeholder="Masukkan Nomor Surat...">
    <button onclick="verifikasiSurat()">Verifikasi</button>

    <div class="result" id="hasilVerifikasi"></div>
  </div>

  <script>
    // Simulasi database surat
    const databaseSurat = {
      "001/SM/24A-ST/2024": {
        perihal: "Undangan Rapat",
        tanggal: "20 Juli 2024",
        ditandatangani: "Syadad Nabil",
        status: "Terverifikasi âœ…",
        file: "surat1.jpg"
      },
      "002/SM/24A-ST/2024": {
        perihal: "Pemberitahuan Acara",
        tanggal: "21 Juli 2024",
        ditandatangani: "Dewi Lestari",
        status: "Terverifikasi âœ…",
        file: "surat2.jpg"
      }
    };

    function verifikasiSurat() {
      const input = document.getElementById("nomorSurat").value.trim();
      const hasil = document.getElementById("hasilVerifikasi");

      if (databaseSurat[input]) {
        const surat = databaseSurat[input];
        hasil.innerHTML = `
          <p><strong>Nomor Surat:</strong> ${input}</p>
          <p><strong>Perihal:</strong> ${surat.perihal}</p>
          <p><strong>Tanggal:</strong> ${surat.tanggal}</p>
          <p><strong>Ditandatangani oleh:</strong> ${surat.ditandatangani}</p>
          <p class="success"><strong>Status:</strong> ${surat.status}</p>
          <a class="lihat-link" href="${surat.file}" target="_blank">ðŸ“„ Lihat Surat</a>
        `;
      } else {
        hasil.innerHTML = `
          <p class="failed">Nomor surat <strong>${input}</strong> tidak ditemukan atau belum diverifikasi.</p>
        `;
      }

      hasil.style.display = "block";
    }
  </script>
</body>
</html>
