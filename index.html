<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Surat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 500px;
      transition: all 0.4s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .verify-btn {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease-in-out;
    }

    .verify-btn:hover {
      transform: scale(1.03);
    }

    .result {
      display: none;
      margin-top: 20px;
      background: #f0f8ff;
      border-left: 4px solid #007bff;
      padding: 15px;
      border-radius: 8px;
      position: relative;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info-item {
      margin-bottom: 10px;
    }

    .info-label {
      font-weight: bold;
      color: #003366;
    }

    .info-value {
      color: #333;
    }

    .lihat-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #28a745;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .whatsapp-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: linear-gradient(to right, #25D366, #128C7E);
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      .verify-btn, .whatsapp-btn {
        font-size: 1rem;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Verifikasi Surat</h2>
    <input type="text" id="nomorSurat" placeholder="Masukkan Nomor Surat">
    <button class="verify-btn" onclick="verifikasiSurat()">Verifikasi</button>

    <div id="hasilVerifikasi" class="result">
      <div class="info-item"><span class="info-label">Nomor Surat:</span> <span class="info-value" id="nomorSuratHasil"></span></div>
      <div class="info-item"><span class="info-label">Perihal:</span> <span class="info-value" id="perihalSurat"></span></div>
      <div class="info-item"><span class="info-label">Tanggal:</span> <span class="info-value" id="tanggalSurat"></span></div>
      <div class="info-item"><span class="info-label">Ditandatangani Oleh:</span> <span class="info-value" id="ttdSurat"></span></div>
      <div class="info-item"><span class="info-label">Status:</span> <span class="info-value" id="statusSurat"></span></div>
      <a id="lihatSurat" class="lihat-btn" href="#" target="_blank">Lihat Surat</a>
    </div>

    <a class="whatsapp-btn" href="https://wa.me/6281234567890" target="_blank">Hubungi Info Lebih Lanjut</a>
  </div>

  <script>
    const dataSurat = {
      "123/SMT/25A-BK/2024": {
        perihal: "Undangan Rapat Senat",
        tanggal: "2024-07-15",
        ttd: "Syadad Nabil Mudzafar",
        status: "Terverifikasi",
        file: "https://example.com/surat-undangan.jpg"
      },
      "456/SMT/25A-BK/2024": {
        perihal: "Pengumuman Pelantikan",
        tanggal: "2024-08-01",
        ttd: "Hoerudin",
        status: "Terverifikasi",
        file: "https://example.com/surat-pelantikan.jpg"
      }
    };

    function verifikasiSurat() {
      const input = document.getElementById("nomorSurat").value.trim();
      const hasil = document.getElementById("hasilVerifikasi");

      if (dataSurat[input]) {
        document.getElementById("nomorSuratHasil").textContent = input;
        document.getElementById("perihalSurat").textContent = dataSurat[input].perihal;
        document.getElementById("tanggalSurat").textContent = dataSurat[input].tanggal;
        document.getElementById("ttdSurat").textContent = dataSurat[input].ttd;
        document.getElementById("statusSurat").textContent = dataSurat[input].status;
        document.getElementById("lihatSurat").href = dataSurat[input].file;
        hasil.style.display = "block";
      } else {
        hasil.innerHTML = "<strong style='color: red;'>Nomor surat tidak ditemukan.</strong>";
        hasil.style.display = "block";
      }
    }
  </script>

</body>
</html>
