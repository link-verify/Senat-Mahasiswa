<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifikasi Surat</title>
  <style>
    :root {
      --main-color: #007BFF;
      --bg-gradient: linear-gradient(to right, #007BFF, #66B2FF);
      --text-color-light: #fff;
      --text-color-dark: #000;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5faff;
      color: var(--text-color-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1rem;
      background: var(--bg-gradient);
      color: white;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.5);
    }

    .container {
      background: #fff;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 1rem auto 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-table {
      margin-top: 2rem;
      display: none;
      background: #e6f0ff;
      padding: 1rem;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .result-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .result-table td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      color: #004080;
    }

    .result-table td:last-child {
      font-weight: normal;
      color: #000;
    }

    .popup {
      background: rgba(0, 123, 255, 0.1);
      padding: 0.8rem;
      border-left: 5px solid #007BFF;
      margin-top: 1rem;
      border-radius: 6px;
      animation: slideIn 0.6s ease;
    }

    .popup strong {
      color: #007BFF;
    }

    .wa-button {
      display: none;
      margin: 1.5rem auto 0;
      text-align: center;
    }

    .wa-button a {
      background-color: #25D366;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .wa-button a:hover {
      background-color: #128C7E;
    }

    footer {
      width: 100%;
      padding: 1rem;
      background: #007BFF;
      color: white;
      text-align: center;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      input, button {
        font-size: 16px;
      }

      .popup {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Sistem Verifikasi Surat</h1>
</header>

<div class="container">
  <h2>Verifikasi Nomor Surat</h2>
  <input type="text" id="nomorSurat" placeholder="Masukkan nomor surat..." />
  <button onclick="verifikasiSurat()">Verifikasi</button>

  <div id="hasil" class="result-table">
    <table>
      <tr><td>Nomor Surat</td><td id="no"></td></tr>
      <tr><td>Perihal</td><td id="perihal"></td></tr>
      <tr><td>Tanggal</td><td id="tanggal"></td></tr>
      <tr><td>Ditandatangani Oleh</td><td id="ttd"></td></tr>
      <tr><td>Status</td><td id="status"></td></tr>
      <tr><td>Lihat Surat</td><td><a id="lihatSurat" href="#" target="_blank">Klik di sini</a></td></tr>
    </table>
    <div class="popup"><strong>Info:</strong> Surat ini terverifikasi dalam sistem resmi kami.</div>
  </div>

  <div class="wa-button" id="waButton">
    <a href="https://wa.me/6281234567890?text=Halo,%20saya%20ingin%20tanya%20lebih%20lanjut%20tentang%20verifikasi%20surat" target="_blank">
      Hubungi Admin via WhatsApp
    </a>
  </div>
</div>

<footer>
  &copy; 2025 Senat Mahasiswa STITNU Al-Farabi Pangandaran. All rights reserved.
</footer>

<script>
  const dataSurat = {
    "001/SMF/07A-SM/2025": {
      perihal: "Undangan Pelantikan",
      tanggal: "20 Juli 2025",
      ttd: "Ketua Senat Mahasiswa",
      status: "Terverifikasi",
      file: "https://example.com/surat1.jpg"
    },
    "002/SMF/07A-SM/2025": {
      perihal: "Pemberitahuan Rapat",
      tanggal: "15 Juli 2025",
      ttd: "Sekretaris Senat",
      status: "Terverifikasi",
      file: "https://example.com/surat2.jpg"
    }
  };

  function verifikasiSurat() {
    const nomor = document.getElementById("nomorSurat").value.trim();
    const hasil = document.getElementById("hasil");
    const wa = document.getElementById("waButton");

    if (dataSurat[nomor]) {
      document.getElementById("no").innerText = nomor;
      document.getElementById("perihal").innerText = dataSurat[nomor].perihal;
      document.getElementById("tanggal").innerText = dataSurat[nomor].tanggal;
      document.getElementById("ttd").innerText = dataSurat[nomor].ttd;
      document.getElementById("status").innerText = dataSurat[nomor].status;
      document.getElementById("lihatSurat").href = dataSurat[nomor].file;

      hasil.style.display = "block";
      wa.style.display = "block";
    } else {
      alert("Nomor surat tidak ditemukan!");
      hasil.style.display = "none";
      wa.style.display = "none";
    }
  }
</script>

</body>
</html>
