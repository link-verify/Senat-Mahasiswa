<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Nomor Surat</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.4s, color 0.4s;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #fff;
      }

      input, button {
        background-color: #1e1e1e;
        color: #fff;
        border: 1px solid #444;
      }

      table {
        background-color: #1a1a1a;
        color: #fff;
      }

      th, td {
        border-color: #444;
      }
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background-color: inherit;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeIn 0.8s ease-in-out;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      word-wrap: break-word;
    }

    .whatsapp-btn {
      margin-top: 10px;
      background-color: #25D366;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 20px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      th {
        background: #333;
        color: #fff;
        padding: 8px;
      }

      td {
        border: none;
        border-bottom: 1px solid #ccc;
        position: relative;
        padding-left: 50%;
      }

      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verifikasi Surat</h2>
    <form id="verifikasiForm">
      <input type="text" id="nomorSurat" placeholder="Masukkan Nomor Surat..." required />
      <button type="submit">Verifikasi</button>
    </form>

    <div id="hasilVerifikasi"></div>
  </div>

  <script>
    const dataSurat = {
      "001/SMTNU/07-BK/2025": {
        nama: "Syadad Nabil Mudzafar",
        perihal: "Undangan Pelantikan",
        instansi: "Senat Mahasiswa STITNU Al-Farabi Pangandaran",
        tanggal: "20 Juli 2025",
        whatsapp: "6281234567890"
      },
      "002/SMTNU/07-KM/2025": {
        nama: "Nadia Lutfi Magpiroh",
        perihal: "Surat Tugas PPL",
        instansi: "STITNU Al-Farabi Pangandaran",
        tanggal: "1 Agustus 2025",
        whatsapp: "6282234567891"
      }
    };

    document.getElementById("verifikasiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("nomorSurat").value.trim();
      const hasil = document.getElementById("hasilVerifikasi");

      if (dataSurat[input]) {
        const d = dataSurat[input];
        hasil.innerHTML = `
          <table>
            <tr><th>Nama</th><td data-label="Nama">${d.nama}</td></tr>
            <tr><th>Perihal</th><td data-label="Perihal">${d.perihal}</td></tr>
            <tr><th>Instansi</th><td data-label="Instansi">${d.instansi}</td></tr>
            <tr><th>Tanggal</th><td data-label="Tanggal">${d.tanggal}</td></tr>
          </table>
          <a class="whatsapp-btn" target="_blank" href="https://wa.me/${d.whatsapp}?text=Halo%20saya%20sudah%20verifikasi%20surat%20dengan%20nomor%20${input}">
            <button class="whatsapp-btn">Konfirmasi via WhatsApp</button>
          </a>
        `;
      } else {
        hasil.innerHTML = `<p style="color: red;">Nomor surat tidak ditemukan.</p>`;
      }
    });
  </script>
</body>
</html>
