<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Surat</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #222, #333);
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #2c2c2c;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      transition: all 0.4s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(to right, #444, #666);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }

    .popup {
      animation: fadeInUp 0.8s ease both;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .btn-view {
      padding: 8px 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-view:hover {
      background: #43a047;
    }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 10px;
      }

      .container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container popup">
    <h2>Verifikasi Surat</h2>
    <table>
      <thead>
        <tr>
          <th>Nomor Surat</th>
          <th>Perihal</th>
          <th>Tanggal</th>
          <th>Ditandatangani Oleh</th>
          <th>Status</th>
          <th>Lihat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001/SM/24A-ST/2024</td>
          <td>Undangan Rapat</td>
          <td>20 Juli 2024</td>
          <td>Syadad Nabil</td>
          <td>✅ Terverifikasi</td>
          <td><a href="surat.jpg" target="_blank" class="btn-view">Lihat Surat</a></td>
        </tr>
        <tr>
          <td>002/SM/24A-ST/2024</td>
          <td>Pemberitahuan</td>
          <td>23 Juli 2024</td>
          <td>Dewi Lestari</td>
          <td>✅ Terverifikasi</td>
          <td><a href="surat2.jpg" target="_blank" class="btn-view">Lihat Surat</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
