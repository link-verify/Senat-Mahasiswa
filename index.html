<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Surat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f1f1f1;
    }

    .popup {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .whatsapp {
      text-align: center;
      margin-top: 30px;
    }

    .whatsapp a {
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
      transition: background 0.3s ease;
    }

    .whatsapp a:hover {
      background: #1ebc57;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }

      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container popup">
    <h1>Verifikasi Surat Resmi</h1>
    <form id="verifikasiForm">
      <input type="text" id="nomorSurat" placeholder="Masukkan Nomor Surat..." required />
      <br/>
      <button type="submit">Verifikasi</button>
    </form>
    <div id="hasilVerifikasi" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Nomor Surat</th>
            <th>Perihal</th>
            <th>Tanggal</th>
            <th>Ditandatangani Oleh</th>
            <th>Status</th>
            <th>Lihat Surat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="vNomor">-</td>
            <td id="vPerihal">-</td>
            <td id="vTanggal">-</td>
            <td id="vTtd">-</td>
            <td><span style="color: green; font-weight: bold;">Terverifikasi</span></td>
            <td><a href="surat.jpg" target="_blank">Lihat Surat</a></td>
          </tr>
        </tbody>
      </table>
      <div class="whatsapp">
        <p>Butuh info lebih lanjut?</p>
        <a href="https://wa.me/6281234567890" target="_blank">Hubungi via WhatsApp</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('verifikasiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nomor = document.getElementById('nomorSurat').value.trim();

      // Contoh data (bisa diganti fetch dari database)
      const data = {
        "123/ABC/25A-BD/2024": {
          perihal: "Undangan Rapat Senat",
          tanggal: "12 Juli 2024",
          ttd: "Ketua Senat Mahasiswa"
        }
      };

      if (data[nomor]) {
        document.getElementById('vNomor').textContent = nomor;
        document.getElementById('vPerihal').textContent = data[nomor].perihal;
        document.getElementById('vTanggal').textContent = data[nomor].tanggal;
        document.getElementById('vTtd').textContent = data[nomor].ttd;
        document.getElementById('hasilVerifikasi').style.display = 'block';
      } else {
        alert("Nomor surat tidak ditemukan!");
        document.getElementById('hasilVerifikasi').style.display = 'none';
      }
    });
  </script>
</body>
</html>
