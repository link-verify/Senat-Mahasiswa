<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Surat</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #2c3e50);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff10;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      background: #00a8ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0097e6;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .popup {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #27ae60;
      color: white;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.4s ease-in-out;
    }

    .popup.show {
      opacity: 1;
      transform: scale(1);
    }

    a.surat-link {
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    a.surat-link:hover {
      background: #f1c40f;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verifikasi Nomor Surat</h1>
    <input type="text" id="nomorSurat" placeholder="Masukkan nomor surat..."/>
    <button onclick="verifikasiSurat()">Verifikasi</button>
    <div id="popup" class="popup"></div>
    <div id="hasil" style="margin-top: 20px;"></div>
  </div>

  <script>
    const dataSurat = [
      {
        nomor: "123/ABC/24A-BC/2024",
        perihal: "Undangan Rapat",
        tanggal: "2024-05-12",
        ditandatangani: "Drs. H. Ahmad Nawawi, M.Pd",
        status: "Terverifikasi",
        link: "surat1.jpg"
      },
      {
        nomor: "456/DEF/24B-CD/2025",
        perihal: "Pemberitahuan Libur",
        tanggal: "2025-01-18",
        ditandatangani: "Hj. Siti Komariah, S.Ag",
        status: "Terverifikasi",
        link: "surat2.jpg"
      }
    ];

    function verifikasiSurat() {
      const input = document.getElementById('nomorSurat').value.trim();
      const hasil = document.getElementById('hasil');
      const popup = document.getElementById('popup');
      hasil.innerHTML = '';
      popup.classList.remove('show');

      const surat = dataSurat.find(s => s.nomor === input);
      if (surat) {
        popup.textContent = "‚úÖ Surat berhasil diverifikasi.";
        popup.style.backgroundColor = "#27ae60";
        popup.classList.add('show');

        hasil.innerHTML = `
          <table>
            <tr><th>Nomor Surat</th><td>${surat.nomor}</td></tr>
            <tr><th>Perihal</th><td>${surat.perihal}</td></tr>
            <tr><th>Tanggal</th><td>${surat.tanggal}</td></tr>
            <tr><th>Ditandatangani Oleh</th><td>${surat.ditandatangani}</td></tr>
            <tr><th>Status</th><td>${surat.status}</td></tr>
            <tr><th>Lihat Surat</th><td><a class="surat-link" href="${surat.link}" target="_blank">Lihat Surat üìÑ</a></td></tr>
          </table>
        `;
      } else {
        popup.textContent = "‚ùå Nomor surat tidak ditemukan.";
        popup.style.backgroundColor = "#c0392b";
        popup.classList.add('show');
      }
    }
  </script>
</body>
</html>
